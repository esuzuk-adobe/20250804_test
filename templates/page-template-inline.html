<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$if(title)$$title$$else$ドキュメント$endif$</title>
    
    <!-- Combined CSS Styles -->
    <style>
/* CSS_PLACEHOLDER */
        
        /* Custom Page Styles */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            font-family: var(--spectrum-font-family-base, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif);
            line-height: var(--spectrum-line-height-100, 1.5);
            color: var(--spectrum-neutral-content-color-default, #2c2c2c);
            background: var(--spectrum-page-background-color, #ffffff);
        }
        
        h1 {
            font-size: var(--spectrum-font-size-900, 2.5rem);
            font-weight: var(--spectrum-font-weight-bold, 700);
            color: var(--spectrum-heading-color, #1a1a1a);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        h2 {
            font-size: var(--spectrum-font-size-700, 2rem);
            font-weight: var(--spectrum-font-weight-bold, 700);
            color: var(--spectrum-heading-color, #1a1a1a);
            margin-top: 2rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        h3 {
            font-size: var(--spectrum-font-size-500, 1.5rem);
            font-weight: var(--spectrum-font-weight-bold, 700);
            color: var(--spectrum-heading-color, #1a1a1a);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }
        
        h4, h5, h6 {
            font-size: var(--spectrum-font-size-400, 1.25rem);
            font-weight: var(--spectrum-font-weight-bold, 700);
            color: var(--spectrum-heading-color, #1a1a1a);
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        
        p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        ul, ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        code {
            background: var(--spectrum-code-background-color, #f5f5f5);
            color: var(--spectrum-code-text-color, #c92c2c);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: var(--spectrum-font-family-code, "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace);
            font-size: 0.9em;
        }
        
        pre {
            background: var(--spectrum-code-background-color, #f5f5f5);
            color: var(--spectrum-code-text-color, #2c2c2c);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
            font-family: var(--spectrum-font-family-code, "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, "Courier New", monospace);
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        pre code {
            background: none;
            color: inherit;
            padding: 0;
            border-radius: 0;
        }
        
        blockquote {
            border-left: 4px solid var(--spectrum-accent-color-default, #0265dc);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--spectrum-neutral-subdued-content-color-default, #6e6e6e);
            font-style: italic;
        }
        
        .page-header {
            border-bottom: 1px solid var(--spectrum-border-color-default, #e1e1e1);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }
        
        .meta-info {
            font-size: var(--spectrum-font-size-75, 0.875rem);
            color: var(--spectrum-neutral-subdued-content-color-default, #6e6e6e);
            margin-top: 0.5rem;
        }
        
        /* Basic table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--spectrum-border-color-default, #e1e1e1);
        }
        
        th {
            font-weight: var(--spectrum-font-weight-bold, 700);
            background: var(--spectrum-table-header-background-color, #f5f5f5);
        }
        
        /* Link styling */
        a {
            color: var(--spectrum-link-color-default, #0265dc);
            text-decoration: none;
        }
        
        a:hover {
            color: var(--spectrum-link-color-hover, #014caa);
            text-decoration: underline;
        }
        
        /* Image styling */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 0.5rem 0;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            h1 {
                font-size: var(--spectrum-font-size-800, 2rem);
            }
            
            h2 {
                font-size: var(--spectrum-font-size-600, 1.5rem);
            }
            
            h3 {
                font-size: var(--spectrum-font-size-400, 1.25rem);
            }
        }
    </style>
    
    $if(date)$
    <meta name="date" content="$date$">
    $endif$
</head>
<body class="spectrum">
    <div class="main-content">
        $if(title)$
        <header class="page-header">
            <h1>$title$</h1>
            $if(date)$
            <div class="meta-info">公開日: $date$</div>
            $endif$
        </header>
        $endif$
        
        <main>
            $body$
        </main>
    </div>
</body>
</html>
