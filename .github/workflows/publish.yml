name: Publish to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Create output directory
        run: mkdir -p output temp

      - name: Combine CSS files
        run: |
          chmod +x scripts/combine-css.sh
          ./scripts/combine-css.sh

      - name: Create template with embedded CSS
        run: |
          python3 scripts/embed-css.py \
            templates/page-template-inline.html \
            temp/combined.css \
            temp/final-template.html

      - name: Convert Markdown to HTML
        run: |
          for file in markdown/*.md; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .md)
              echo "Converting $file to output/$filename.html"
              pandoc "$file" \
                --template=temp/final-template.html \
                --standalone \
                --to=html5 \
                -o "output/$filename.html"
            fi
          done

      - name: Clean up temporary files
        run: rm -rf temp

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4